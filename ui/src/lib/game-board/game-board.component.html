<div class="board" cdkDropListGroup>
  @for (cell of board; track cell; let index = $index) {
  <div
    class="cell"
    cdkDropList
    [cdkDropListData]="cell"
    (cdkDropListDropped)="drop($event)"
  >
    @for (piece of cell; track piece;) {
    <volt-tetrimino [pieceClass]="piece"></volt-tetrimino>
    }
  </div>
  }

  <div
    class="action-tray"
    cdkDropList
    [cdkDropListData]="tray"
    (cdkDropListDropped)="drop($event)"
    cdkDropListOrientation="horizontal"
  >
    @for (piece of tray; track $index) {
    <volt-tetrimino [pieceClass]="piece"></volt-tetrimino>
    }
  </div>
</div>

<button (click)="onShuffle()">Shuffle</button>

<button (click)="onAdd('blue')">Add Blue Piece</button>
<button (click)="onAdd('red')">Add Red Piece</button>
