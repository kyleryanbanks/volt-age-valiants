<div class="board" cdkDropListGroup>
  @for (cell of board; track cell;) {
  <div
    class="cell"
    cdkDropList
    [cdkDropListData]="cell"
    (cdkDropListDropped)="drop($event)"
  >
    @for (state of cell; track $index;) {
    <volt-tetrimino [state]="state"></volt-tetrimino>
    }
  </div>
  }

  <div
    class="action-tray"
    cdkDropList
    [cdkDropListData]="tray"
    (cdkDropListDropped)="drop($event)"
    cdkDropListOrientation="horizontal"
  >
    @for (state of tray; track $index) {
    <volt-tetrimino [state]="state"></volt-tetrimino>
    }
  </div>
</div>

<button (click)="onShuffle()">Shuffle</button>
